<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Notification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="notification" class="notification">
    <img src="https://github.com/hercules-solutions/avatars/blob/main/financeavatar.png?raw=true" alt="Avatar" class="avatar">
    <div class="message">
        <strong>Frank Lewin</strong><br>
        Melden Sie sich, falls Sie Fragen haben.
    </div>
    <span class="close-btn" onclick="closeNotification()">&times;</span>
</div>

<script src="script.js"></script>
</body>
</html>
